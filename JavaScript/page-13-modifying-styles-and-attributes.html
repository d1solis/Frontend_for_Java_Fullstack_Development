<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>DOM Manipulation</h1>
    <div>
        <span id="one" name="First">First Span</span>
        <span id="two" name="Second">Second Span</span>
    </div>

    <script>
        const div = document.querySelector("div");
        const spanOne = document.getElementById("one");
        const spanTwo = document.getElementById("two");

        console.log(spanOne.getAttribute("name"));

        spanOne.setAttribute("name", "abcde");
        spanOne.removeAttribute("name");
        spanOne.id = "asdfghjkl";

        spanTwo.classList.add("new-class");
        spanTwo.classList.remove("new-class");

        spanOne.style.color = "red";
        spanTwo.style.backgroundColor = "green";
    </script>

    <!-- Modifying styles and attributes with JavaScript allows you to change the appearance and
     behavior of elements on a webpage dynamically.
     To modify styles, you can use the style property of an element to access and modify its CSS styles.
     To modify attributes, you can use the setAttribute method to add or modify attributes on an element.-->
</body>
</html>
