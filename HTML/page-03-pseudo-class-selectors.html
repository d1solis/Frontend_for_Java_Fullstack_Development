<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Document</title>
    <!-- Psuedo-Class Selectors include :hover, :active, :visited, :focus, nth-child, :first-child -->
        <!-- Hover styles an element when the mouse hovers over it-->
        <!-- Active styles an element when it's being activated (such as clicking on button/link)-->
        <!-- Visit styles links that have already been visited by user-->
        <!-- Focus styles an element that is currently being focused on (such as input elements/buttons)-->
    <style>
        button:hover{
            background-color: red;
            color: white;
        }

        button:active{
            background-color: blue;
        }

        a:visited{
            color:green;
        }

        input:focus{
            background-color: yellow;
            color: green;
        }
    </style>
</head>
<body>

    <!-- Button tag-->
    <button>
        Click me
    </button>

    <!-- Anchor tag for links-->
    <a href="######">
        Click here
    </a>

    <!-- Input tag-->
    <input type="text" />
</body>
</html>
