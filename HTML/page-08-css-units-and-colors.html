<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     We can remove this tag for right now. Meta tag is used for making the page look repsonsive-->
    
    <title>Eighth Document</title>
    <!-- HEX color codes and RGB decimal color codes allow you to make anything your desired color-->
    <style>
        * {
            background-color: rgb(230, 73, 0.17);
        }

        body {
            font-size: 50px;
        }

        #r1 {
            font-size: 1rem;
            color: rgb(228, 22, 218);
        }

        #e1 {
            font-size: 1em;
            color: #0ec7ce;
        }

        #r2 {
            font-size: 2rem;
            color: green;
        }

        #e2 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- ABSOLUTE Lengths are fixed, such as cm, mm, inch, pixels. These different wavelengths are fixed. It 
     means that whatever we define, the shape will remain the same.
     Opposite to that are RELATIVE Lengths which depend on the screen size. When the screen size changes, this
     length also changes.-->
    <p id="r1">Here is text</p>
    <p id="e1">Here is text</p>
    <p id="r2">Here is text</p>
    <p id="e2">Here is text</p>
    <!-- By understanding the different types of units and how to use them effectively, we can create
     designs that look great on all devices and load quickly. It's important to test your design on different
     screen sizes to ensure that they work well for all the users.-->
</body>
</html>
